            --bg: #050507; --sidebar: #0a0a0f; --card: #12121a;
            --primary: #8b5cf6; --text: #ffffff; --border: rgba(255,255,255,0.08);

        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 2rem 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; }
        .logo-wrap { display: flex; align-items: center; gap: 12px; margin-bottom: 3rem; cursor: pointer; }
        .logo-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
        .logo-text { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; background: linear-gradient(to right, #fff, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-item.active { background: rgba(139, 92, 246, 0.15); color: var(--primary); border: 1px solid rgba(139, 92, 246, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1.2rem 2.5rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 2rem; background: rgba(5,5,7,0.8); backdrop-filter: blur(20px); z-index: 50; }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 14px 24px; border-radius: 16px; outline: none; transition: 0.3s; }

        .content-area { flex: 1; overflow-y: auto; padding: 2.5rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 1.2rem; }
        .card-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 8px; height: 2.8rem; overflow: hidden; }
        .neural-insight { font-size: 0.7rem; background: rgba(139, 92, 246, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 6px; font-weight: 700; display: inline-block; }

        .topic-cloud { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 2rem; }
        .topic-pill { padding: 6px 14px; background: var(--glass); border-radius: 100px; font-size: 0.75rem; font-weight: 700; color: rgba(255,255,255,0.6); }

        .watch-grid { display: grid; grid-template-columns: 1fr 400px; gap: 2.5rem; }
        .theater-box { border-radius: 24px; overflow: hidden; border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        
        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; transition: 0.5s; }
        .loader { width: 30px; height: 30px; border: 3px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

        <div class="nav-item" id="link-home" onclick="app.nav('/home')">üì° Feed</div>

    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Inject intent..." onkeydown="if(event.key==='Enter') app.search(this.value)">

<script type="py">
import json
import numpy as np
from js import window, document
from sklearn.feature_extraction.text import TfidfVectorizer
from sklearn.metrics.pairwise import cosine_similarity

class ExplainableRanker:
    def __init__(self):
        self.vectorizer = TfidfVectorizer(stop_words='english', max_features=500)

    def process(self, pool_json, brain_json, current_json=None):
        pool = json.loads(pool_json)
        brain = json.loads(brain_json)
        if not pool: return json.dumps({"list": [], "topics": []})

        all_text = [v['title'] for v in pool]
        tfidf_matrix = self.vectorizer.fit_transform(all_text)
        feature_names = self.vectorizer.get_feature_names_out()

        sums = tfidf_matrix.sum(axis=0).A1
        top_indices = sums.argsort()[-10:][::-1]
        top_topics = [feature_names[i] for i in top_indices]

        history = brain.get("history", [])
        user_scores = np.zeros(len(pool))
        if history:
            hist_vec = self.vectorizer.transform([" ".join([h['title'] for h in history])])
            user_scores = cosine_similarity(hist_vec, tfidf_matrix).flatten()

        context_scores = np.zeros(len(pool))
        if current_json:
            curr = json.loads(current_json)
            curr_vec = self.vectorizer.transform([curr['title']])
            context_scores = cosine_similarity(curr_vec, tfidf_matrix).flatten()

        for i, v in enumerate(pool):
            v['score'] = float((context_scores[i] * 6.0) + (user_scores[i] * 4.0))
            if context_scores[i] > 0.2: v['reason'] = "Neural Context Match"
            elif user_scores[i] > 0.2: v['reason'] = f"Based on interest in {top_topics[0]}"
            else: v['reason'] = "Deep Feed Suggestion"

        pool.sort(key=lambda x: x['score'], reverse=True)
        return json.dumps({"list": pool, "topics": top_topics})

# Initialize and export to window
engine = ExplainableRanker()
window.pyRanker = engine.process
window.app.onEngineReady()
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('div_v41')) || { key: "", pool: [], brain: { subs: [], history: [] } },
    engineReady: false,
    
    init() {
        document.getElementById('ytKey').value = this.db.key;
        window.onpopstate = () => this.route();
        // Don't route yet! Wait for onEngineReady.
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('boot-screen').remove();
            this.route(); // Now it's safe to call Python
        }, 500);
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        if(!this.engineReady) return; 
        const route = window.location.pathname.replace(/^\/|\/$/g, '') || 'home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

        if (route === 'settings') this.showView('settings');
        else if (route === 'watch') document.getElementById('view-watch').style.display = 'block';
        else if (route === 'search') { this.showView('search'); this.renderSearch(); }
        else if (route === 'history') { this.showView('history'); this.renderHistory(); }
        else { this.showView('home'); this.renderHome(); }
    },

    showView(id) {
        document.getElementById(`view-${id}`).style.display = 'block';
        if (document.getElementById(`link-${id}`)) document.getElementById(`link-${id}`).classList.add('active');
    },

    async search(q) {
        if (!q || !this.db.key) return;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&maxResults=30&type=video&key=${this.db.key}`);
        const data = await res.json();
        this.searchBuffer = data.items.map(i => ({
            id: i.id.videoId, channelId: i.snippet.channelId, channelTitle: i.snippet.channelTitle,
            title: i.snippet.title, thumb: i.snippet.thumbnails.high.url, desc: i.snippet.description
        }));
        this.db.pool = [...this.searchBuffer, ...this.db.pool].slice(0, 300);
        this.save();
        document.getElementById('link-search').style.display = 'flex';
        this.nav('/search');
    },

    async play(id) {
        const video = [...(this.searchBuffer || []), ...this.db.pool, ...this.db.brain.history].find(v => v.id === id);
        if (!video) return;
        this.db.brain.history = [video, ...this.db.brain.history.filter(v => v.id !== id)].slice(0, 50);
        this.save();
        this.nav('/watch');
        document.getElementById('theater-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>`;
        document.getElementById('t-title').innerText = video.title;
        document.getElementById('t-desc').innerText = video.desc;
        this.renderWatchRecs(video);
    },

    renderWatchRecs(curr) {
        const data = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain), JSON.stringify(curr)));
        document.getElementById('rec-sidebar').innerHTML = data.list.slice(0, 10).map(v => `
            <div style="display:flex; gap:12px; cursor:pointer; margin-bottom:15px;" onclick="app.play('${v.id}')">
                <img src="${v.thumb}" style="width:140px; aspect-ratio:16/9; border-radius:12px; object-fit:cover;">
                <div>
                    <div style="font-size:0.8rem; font-weight:700; color:#fff;">${v.title.substring(0,40)}...</div>
                    <div class="neural-insight">${v.reason}</div>
                </div>
            </div>`).join('');
    },

    renderHome() {
        const data = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('topic-cloud').innerHTML = data.topics.map(t => `<div class="topic-pill">#${t.toUpperCase()}</div>`).join('');
        this.fillGrid('home-grid', data.list);
    },

    fillGrid(id, list) {
        document.getElementById(id).innerHTML = list.map(v => `
            <div class="card" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-info">
                    <div class="card-title">${v.title}</div>
                    <div class="neural-insight">${v.reason || 'Calculated Match'}</div>
                </div>
            </div>`).join('');
    },

    renderSearch() { this.fillGrid('search-grid', this.searchBuffer || []); },
    renderHistory() { this.fillGrid('history-grid', this.db.brain.history); },
    saveKey() { this.db.key = document.getElementById('ytKey').value; this.save(); location.reload(); },
    save() { localStorage.setItem('div_v41', JSON.stringify(this.db)); }
};
window.app = app; app.init();
</script>
</body>
