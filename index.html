<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign</title>
    
    <script>
        if (window.trustedTypes && window.trustedTypes.createPolicy) {
            window.trustedTypes.createPolicy('default', {
                createHTML: (s) => s, createScript: (s) => s, createScriptURL: (s) => s
            });
        }
    </script>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050507; --sidebar: #0a0a0f; --card: #12121a;
            --primary: #8b5cf6; --text: #ffffff; --border: rgba(255,255,255,0.08);
            --success: #22c55e; --danger: #ff4d4d;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar & Navigation */
        aside { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 2rem 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; margin-bottom: 2.5rem; color: var(--primary); }
        .nav-item { padding: 12px 16px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.5); font-weight: 600; margin-bottom: 4px; transition: 0.2s; }
        .nav-item.active { background: rgba(139, 92, 246, 0.1); color: var(--primary); }

        /* Main Layout */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; gap: 1rem; }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 14px; outline: none; }

        .content { flex: 1; overflow-y: auto; padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
        
        /* Video Cards */
        .card { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-body { padding: 1rem; }
        .card-title { font-size: 0.9rem; font-weight: 700; line-height: 1.4; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-chan { font-size: 0.75rem; color: rgba(255,255,255,0.5); font-weight: 500; }
        .match-tag { position: absolute; top: 8px; left: 8px; background: var(--primary); color: white; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; }

        /* Watch Page Sidebar */
        .watch-layout { display: grid; grid-template-columns: 1fr 380px; gap: 2rem; }
        .side-rec-item { display: flex; gap: 12px; margin-bottom: 1rem; cursor: pointer; }
        .side-rec-item img { width: 140px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

<div id="boot-screen">
    <div style="text-align:center;">
        <div style="width:40px; height:40px; border:3px solid rgba(139, 92, 246, 0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top:20px; font-size:10px; font-weight:800; letter-spacing:2px; color:var(--primary);">INIT_SOVEREIGN_V49</p>
    </div>
</div>

<aside>
    <div class="logo">DIVTUBE</div>
    <nav>
        <div class="nav-item" id="link-home" onclick="app.nav('/home')">üì° Feed</div>
        <div class="nav-item" id="link-history" onclick="app.nav('/history')">üìú History</div>
        <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Engine</div>
    </nav>
</aside>

<main>
    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Search the vector space..." onkeydown="if(event.key==='Enter') app.search(this.value)">
    </div>
    <div class="content">
        <section id="view-home" class="view" style="display:none;"><div id="home-grid" class="video-grid"></div></section>
        
        <section id="view-history" class="view" style="display:none;">
            <button onclick="app.clearHistory()" style="margin-bottom:1rem; padding:8px 16px; border-radius:8px; border:1px solid var(--danger); color:var(--danger); background:none; cursor:pointer;">Wipe Brain</button>
            <div id="history-grid" class="video-grid"></div>
        </section>

        <section id="view-watch" class="view" style="display:none;">
            <div class="watch-layout">
                <div>
                    <div id="player-frame" style="aspect-ratio:16/9; background:#000; border-radius:20px; overflow:hidden;"></div>
                    <h2 id="player-title" style="margin-top:1.5rem; font-size:1.4rem;"></h2>
                    <div id="player-chan" style="color:var(--primary); font-weight:700;"></div>
                </div>
                <div id="recommendations-sidebar">
                    <h4 style="margin-top:0;">Neural Recommendations</h4>
                    <div id="side-grid"></div>
                </div>
            </div>
        </section>

        <section id="view-settings" class="view" style="display:none;">
            <h3>API Key Failover Pool</h3>
            <textarea id="keyPoolInput" class="search-input" style="width:100%; height:200px; margin-bottom:1rem;" placeholder="One key per line"></textarea>
            <button onclick="app.updateKeys()" style="width:100%; padding:14px; background:var(--primary); border:none; border-radius:12px; color:white; font-weight:800; cursor:pointer;">SAVE ENGINE STATE</button>
        </section>
    </div>
</main>

<py-config>
    packages = ["numpy", "scikit-learn"]
</py-config>

<script type="py">
import json
from js import window
from sklearn.feature_extraction.text import TfidfVectorizer
from sklearn.metrics.pairwise import cosine_similarity

def process_logic(pool_json, brain_json):
    pool = json.loads(pool_json)
    brain = json.loads(brain_json)
    if not pool: return "[]"
    
    # Calculate scores based on title and channel
    try:
        corpus = [f"{v['title']} {v['channel']}" for v in pool]
        vectorizer = TfidfVectorizer(stop_words='english')
        tfidf_matrix = vectorizer.fit_transform(corpus)
        
        hist = brain.get("history", [])
        if hist:
            h_text = " ".join([f"{h['title']} {h['channel']}" for h in hist])
            h_vec = vectorizer.transform([h_text])
            scores = cosine_similarity(h_vec, tfidf_matrix).flatten()
            for i, v in enumerate(pool):
                v['score'] = int(scores[i] * 100)
        else:
            for v in pool: v['score'] = 0
            
        pool.sort(key=lambda x: x['score'], reverse=True)
    except: pass
    return json.dumps(pool)

window.pyEngine = process_logic
window.app.onEngineReady()
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('DIV_SOV_V49')) || { keys: [], pool: [], brain: { history: [] }, kIdx: 0 },
    engineReady: false,

    init() {
        document.getElementById('keyPoolInput').value = this.db.keys.join('\n');
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('boot-screen').remove(); this.route(); }, 500);
    },

    save() { localStorage.setItem('DIV_SOV_V49', JSON.stringify(this.db)); },

    updateKeys() {
        this.db.keys = document.getElementById('keyPoolInput').value.split('\n').filter(k => k.trim());
        this.save();
        alert("Keys Updated");
    },

    async search(q) {
        if (!this.db.keys.length) return alert("Add Keys");
        for (let i = 0; i < this.db.keys.length; i++) {
            const key = this.db.keys[this.db.kIdx];
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&maxResults=30&type=video&key=${key}`);
                const data = await res.json();
                if (data.error) throw new Error();
                
                this.db.pool = data.items.map(v => ({
                    id: v.id.videoId,
                    title: v.snippet.title,
                    channel: v.snippet.channelTitle,
                    thumb: v.snippet.thumbnails.high.url
                }));
                this.save();
                this.nav('/home');
                return;
            } catch (e) {
                this.db.kIdx = (this.db.kIdx + 1) % this.db.keys.length;
            }
        }
        alert("All keys exhausted.");
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        const path = window.location.pathname.split('/').pop() || 'home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        if(document.getElementById(`view-${path}`)) document.getElementById(`view-${path}`).style.display = 'block';
        if(document.getElementById(`link-${path}`)) document.getElementById(`link-${path}`).classList.add('active');

        if (path === 'home') this.renderGrid('home-grid', this.db.pool);
        if (path === 'history') this.renderGrid('history-grid', this.db.brain.history);
    },

    renderGrid(targetId, rawPool) {
        const ranked = JSON.parse(window.pyEngine(JSON.stringify(rawPool), JSON.stringify(this.db.brain)));
        document.getElementById(targetId).innerHTML = ranked.map(v => `
            <div class="card" onclick="app.play('${v.id}')">
                ${v.score > 15 ? `<div class="match-tag">${v.score}% NEURAL</div>` : ''}
                <img src="${v.thumb}">
                <div class="card-body">
                    <div class="card-title">${v.title}</div>
                    <div class="card-chan">${v.channel}</div>
                </div>
            </div>`).join('');
    },

    play(id) {
        const video = [...this.db.pool, ...this.db.brain.history].find(v => v.id === id);
        if (video) {
            this.db.brain.history = [video, ...this.db.brain.history.filter(x => x.id !== id)].slice(0, 50);
            this.save();
        }
        this.nav('/watch');
        document.getElementById('player-frame').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
        document.getElementById('player-title').innerText = video.title;
        document.getElementById('player-chan').innerText = video.channel;

        // Render Sidebar
        const ranked = JSON.parse(window.pyEngine(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('side-grid').innerHTML = ranked.filter(v => v.id !== id).slice(0, 10).map(v => `
            <div class="side-rec-item" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div>
                    <div style="font-size:0.8rem; font-weight:700; line-height:1.2; margin-bottom:4px;">${v.title}</div>
                    <div style="font-size:0.7rem; opacity:0.6;">${v.channel}</div>
                </div>
            </div>`).join('');
    },

    clearHistory() { if(confirm("Clear brain?")) { this.db.brain.history = []; this.save(); this.route(); } }
};
window.app = app;
app.init();
</script>
</body>
</html>
