<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DivTube | Personal Video Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style id="custom-theme-vars">
        :root {
            /* Updated palette to match your logo's purple theme */
            --bg: #0b0e14; 
            --sidebar: #151921; 
            --card: #1c212c;
            --text-main: #f8fafc; 
            --text-dim: #94a3b8;
            --primary: #8b5cf6; /* Bold Purple */
            --accent: #d8b4fe; 
            --border: rgba(255,255,255,0.08);
        }
    </style>

    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* --- NAVIGATION & LOGO --- */
        aside { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 1.5rem 1rem; border-right: 1px solid var(--border); transition: 0.3s; }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2.5rem;
            text-decoration: none;
            padding-left: 0.5rem;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .nav-group { margin-bottom: 2rem; }
        .nav-label { font-size: 0.7rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; padding-left: 1rem; }
        .nav-item { padding: 0.75rem 1rem; border-radius: 10px; cursor: pointer; transition: 0.2s; color: var(--text-dim); font-weight: 500; text-decoration: none; display: flex; align-items: center; gap: 12px; margin-bottom: 0.2rem; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-item.active { color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        /* --- LAYOUT --- */
        main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        header { padding: 1rem 2rem; display: flex; justify-content: center; background: rgba(11, 14, 20, 0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .search-container { width: 100%; max-width: 650px; }
        .search-container input { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 0.75rem 1.5rem; border-radius: 25px; color: white; outline: none; transition: 0.2s; font-size: 1rem; }
        .search-container input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1); }

        .page { display: none; padding: 2.5rem; max-width: 1400px; margin: 0 auto; width: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VIDEO COMPONENTS --- */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        .video-card { background: var(--card); border-radius: 14px; overflow: hidden; transition: 0.3s; border: 1px solid var(--border); cursor: pointer; }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; transition: 0.3s; }
        .card-info { padding: 1.2rem; }
        .card-info h4 { margin: 0 0 0.6rem; font-size: 0.95rem; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-info p { font-size: 0.8rem; color: var(--text-dim); margin: 0; }

        /* --- WATCH PAGE --- */
        #page-watch { grid-template-columns: 1fr 360px; gap: 3rem; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; }
        .meta-header { margin-top: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .btn { padding: 0.7rem 1.5rem; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .btn-like.active { background: var(--accent); color: #000; }
        .btn-sec { background: var(--card); color: var(--text-main); border: 1px solid var(--border); }

        /* --- SETTINGS & HISTORY --- */
        .settings-card { background: var(--card); padding: 2rem; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 1.5rem; }
        .data-row { display: flex; justify-content: space-between; padding: 1rem; background: var(--card); border-radius: 10px; margin-bottom: 0.5rem; align-items: center; border: 1px solid var(--border); }
        .tag { background: rgba(139, 92, 246, 0.1); color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; margin: 2px; display: inline-block; }

        .masked-thumb { filter: brightness(0.2) blur(10px) !important; opacity: 0.3; }
        #sentinel { height: 100px; text-align: center; color: var(--text-dim); font-size: 0.8rem; padding-top: 2rem; }
    </style>
</head>
<body>

<aside>
    <a href="#home" class="logo-container">
        <img src="DivTube.png" class="logo-img" alt="DivTube Logo">
        <span class="logo-text">DivTube</span>
    </a>
    
    <div class="nav-group">
        <div class="nav-label">Discover</div>
        <a href="#home" class="nav-item" id="nav-home">üè† Home</a>
        <a href="#search" class="nav-item" id="nav-search" style="display:none;">üîç Results</a>
    </div>

    <div class="nav-group">
        <div class="nav-label">Management</div>
        <a href="#history" class="nav-item" id="nav-history">üïí History</a>
        <a href="#settings" class="nav-item" id="nav-settings">‚öôÔ∏è Settings</a>
    </div>

    <div style="margin-top: auto; padding: 1.2rem; background: var(--card); border-radius: 15px; border: 1px solid var(--border);">
        <div style="font-size: 0.7rem; color: var(--text-dim); font-weight: 700; margin-bottom: 8px; display:flex; justify-content:space-between;">
            FOCUS 
            <span id="focus-status">60m left</span>
        </div>
        <div id="ai-phrase" style="font-size: 0.85rem; color: var(--primary); font-weight: 500; margin-bottom: 5px;">Ready</div>
        <div style="height:4px; background: rgba(255,255,255,0.05); border-radius:2px;">
            <div id="focus-bar" style="height:100%; width: 100%; background: var(--primary); border-radius:2px; transition: 0.5s;"></div>
        </div>
    </div>
</aside>

<main>
    <header>
        <form class="search-container" onsubmit="executeSearch(event)">
            <input type="text" id="searchBox" placeholder="What's your focus today?">
        </form>
    </header>

    <div id="page-home" class="page">
        <h2 style="margin-top:0">Neural Feed</h2>
        <div id="home-grid" class="video-grid"></div>
        <div id="sentinel">Personalizing your experience...</div>
    </div>

    <div id="page-search" class="page">
        <h2 id="search-title">Search</h2>
        <div id="search-grid" class="video-grid"></div>
    </div>

    <div id="page-watch" class="page" style="display:none;">
        <div class="watch-content">
            <div class="player-box"><iframe id="mainPlayer" allowfullscreen></iframe></div>
            <div class="meta-header">
                <h1 id="v-title" style="margin:0; font-size: 1.5rem;"></h1>
                <div style="display:flex; gap: 1rem; margin-top:1.5rem;">
                    <button id="likeBtn" class="btn btn-sec btn-like" onclick="handleLike()">‚ô• Like Topic</button>
                    <button class="btn btn-sec" onclick="toggleDesc()">üìñ Details</button>
                </div>
                <div id="v-desc" style="display:none; margin-top:1.5rem; color: var(--text-dim); line-height: 1.7;"></div>
            </div>
        </div>
        <div class="watch-sidebar">
            <h3 style="margin-top:0">Related Context</h3>
            <div id="sidebar-grid" class="video-grid" style="grid-template-columns: 1fr;"></div>
        </div>
    </div>

    <div id="page-history" class="page">
        <h2>Memory Stream</h2>
        <div id="history-list"></div>
    </div>

    <div id="page-settings" class="page">
        <h2>Neural Architecture</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            <div>
                <div class="settings-card">
                    <h3>üß† Intelligence Vector</h3>
                    <div id="vector-cloud"></div>
                    <button class="btn btn-sec" style="margin-top:2rem; width:100%; color:#ff4e4e;" onclick="purgeBrain()">Wipe Brain</button>
                </div>
            </div>
            <div class="settings-card">
                <h3>üßò Minimalism</h3>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span>Focus Limit (Minutes)</span>
                    <input type="number" id="focus-limit-input" value="60" onchange="updateFocusSettings()" style="width:70px; background:var(--bg); color:white; border:1px solid var(--border); padding:5px; border-radius:5px;">
                </div>
                <label style="display:flex; gap:10px; cursor:pointer;">
                    <input type="checkbox" id="mask-input" onchange="updateFocusSettings()"> Hide Thumbnails
                </label>
            </div>
        </div>
    </div>
</main>

<script>
// Paste your API key here
const API_KEY = "AIzaSyAsiXire2Ls6HrwkS7tIFNqkNi5xpySeCg";

/* JS Logic remains the same as the previous full-file version provided, 
   ensuring the brain, routing, and minimalism features all function... */

let state = {
    brain: JSON.parse(localStorage.getItem("purify_brain")) || { weights: {}, history: [], likes: [] },
    ui: JSON.parse(localStorage.getItem("purify_ui")) || { p: "#8b5cf6", b: "#0b0e14" },
    focus: {
        limit: parseInt(localStorage.getItem("purify_focus_limit")) || 60,
        used: parseFloat(localStorage.getItem("purify_focus_used")) || 0,
        mask: localStorage.getItem("purify_mask") === "true"
    },
    view: 'home',
    watchStart: null,
    currentVid: null
};

function router() {
    const hash = window.location.hash.slice(1) || 'home';
    const [path, query] = hash.split('?');
    const params = new URLSearchParams(query);
    state.view = path;
    processEngagement();
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(`page-${path}`).classList.add('active');
    document.getElementById('page-watch').style.display = (path === 'watch') ? 'grid' : 'none';
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    const nav = document.getElementById(`nav-${path}`);
    if (nav) nav.classList.add('active');
    if (path === 'home') initHome();
    if (path === 'search') initSearch(params.get('q'));
    if (path === 'watch') initWatch(params.get('v'));
    if (path === 'history') initHistory();
    if (path === 'settings') initSettings();
    document.querySelector('main').scrollTop = 0;
}

window.addEventListener('hashchange', router);
window.addEventListener('load', router);

function track(text, points) {
    if (!text) return;
    const words = text.toLowerCase().replace(/[^\w\s]/gi, '').split(' ').filter(w => w.length > 4);
    words.forEach(w => {
        state.brain.weights[w] = (state.brain.weights[w] || 0) + points;
        if (state.brain.weights[w] <= 0) delete state.brain.weights[w];
    });
    save();
}

function processEngagement() {
    if (!state.watchStart || !state.currentVid) return;
    const sec = (Date.now() - state.watchStart) / 1000;
    let p = sec > 120 ? 5 : (sec < 20 ? -10 : 0);
    if (p !== 0) track(state.currentVid.title, p);
    state.watchStart = null;
}

function save() { 
    localStorage.setItem("purify_brain", JSON.stringify(state.brain)); 
    updateAIUI();
}

function updateFocusSettings() {
    state.focus.limit = parseInt(document.getElementById('focus-limit-input').value);
    state.focus.mask = document.getElementById('mask-input').checked;
    localStorage.setItem("purify_focus_limit", state.focus.limit);
    localStorage.setItem("purify_mask", state.focus.mask);
    applyMinimalism();
}

function applyMinimalism() {
    const shouldMask = state.focus.mask || (state.focus.used >= state.focus.limit);
    document.querySelectorAll('.video-card img').forEach(img => img.classList.toggle('masked-thumb', shouldMask));
}

function tickFocus() {
    if (state.view === 'watch' && state.watchStart) {
        state.focus.used += (1/6); // Called every 10s
        localStorage.setItem("purify_focus_used", state.focus.used);
        const rem = Math.max(0, state.focus.limit - state.focus.used);
        document.getElementById('focus-status').innerText = `${Math.round(rem)}m left`;
        document.getElementById('focus-bar').style.width = (rem / state.focus.limit * 100) + "%";
        if (rem <= 0) applyMinimalism();
    }
}
setInterval(tickFocus, 10000);

function initHome() {
    const top = Object.entries(state.brain.weights).sort((a,b)=>b[1]-a[1]).slice(0,2).map(i=>i[0]);
    fetchYT(top.length ? top.join(" ") + " Documentary" : "Technology Analysis", 'home-grid');
}

function initSearch(q) {
    document.getElementById('search-title').innerText = `Intent: ${q}`;
    document.getElementById('search-grid').innerHTML = "";
    document.getElementById('nav-search').style.display = "flex";
    track(q, 3);
    fetchYT(q, 'search-grid');
}

function initWatch(id) {
    document.getElementById('mainPlayer').src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
    state.watchStart = Date.now();
    fetchYT(Object.keys(state.brain.weights).slice(-2).join(" ") || "Trending", 'sidebar-grid', 8);
}

function initHistory() {
    const list = document.getElementById('history-list'); list.innerHTML = "";
    state.brain.history.slice().reverse().forEach((vid, i) => {
        const idx = state.brain.history.length - 1 - i;
        const row = document.createElement('div'); row.className = 'data-row';
        row.innerHTML = `<div><b>${vid.title}</b><br><small>${vid.channel}</small></div>
                         <button class="btn btn-sec" onclick="removeHistory(${idx})">Forget</button>`;
        list.appendChild(row);
    });
}

function initSettings() {
    const cloud = document.getElementById('vector-cloud'); cloud.innerHTML = "";
    Object.entries(state.brain.weights).sort((a,b)=>b[1]-a[1]).forEach(i => {
        const s = document.createElement('span'); s.className = 'tag';
        s.innerText = `${i[0]} (${i[1]})`; cloud.appendChild(s);
    });
}

async function fetchYT(q, target, count = 12) {
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=${count}&q=${encodeURIComponent(q)}&key=${API_KEY}`;
    try {
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById(target);
        if(!append) container.innerHTML = "";
        data.items.forEach(item => {
            if(!item.id.videoId) return;
            const card = document.createElement('div'); card.className = 'video-card';
            card.innerHTML = `<img src="${item.snippet.thumbnails.medium.url}"><div class="card-info"><h4>${item.snippet.title}</h4><p>${item.snippet.channelTitle}</p></div>`;
            card.onclick = () => {
                state.currentVid = { title: item.snippet.title, channel: item.snippet.channelTitle };
                state.brain.history.push({ ...state.currentVid, id: item.id.videoId });
                window.location.hash = `#watch?v=${item.id.videoId}`;
            };
            container.appendChild(card);
        });
        applyMinimalism();
    } catch(e) {}
}

function executeSearch(e) {
    e.preventDefault();
    window.location.hash = `#search?q=${encodeURIComponent(document.getElementById('searchBox').value)}`;
}

function handleLike() {
    const id = new URLSearchParams(window.location.hash.split('?')[1]).get('v');
    const liked = state.brain.likes.includes(id);
    if(liked) state.brain.likes = state.brain.likes.filter(i => i !== id);
    else state.brain.likes.push(id);
    track(document.getElementById('v-title').innerText, liked ? -15 : 15);
    document.getElementById('likeBtn').classList.toggle('active', !liked);
}

function removeHistory(i) {
    track(state.brain.history[i].title, -5);
    state.brain.history.splice(i, 1);
    save(); initHistory();
}

function updateAIUI() {
    const top = Object.entries(state.brain.weights).sort((a,b)=>b[1]-a[1])[0];
    document.getElementById('ai-phrase').innerText = top ? `Focused: ${top[0]}` : "Analyzing...";
}

function saveUI() {
    localStorage.setItem("purify_ui", JSON.stringify(state.ui));
}

function purgeBrain() { if(confirm("Reset DivTube Memory?")) { localStorage.clear(); location.reload(); } }
function toggleDesc() { const d = document.getElementById('v-desc'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; }

updateAIUI();
applyMinimalism();
</script>
</body>
</html>
