<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Purify Video â€“ Intentional YouTube</title>
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-light:#f4f4f5;
  --text-light:#1f1f1f;
  --bg-dark:#1e1e20;
  --text-dark:#dcdcdc;
  --primary:#46aae9;
}
[data-theme="dark"]{background:var(--bg-dark);color:var(--text-dark);}
[data-theme="light"]{background:var(--bg-light);color:var(--text-light);}
*{box-sizing:border-box;font-family:'Noto Sans',sans-serif;}
body{margin:0;}
header,section,footer{max-width:1100px;margin:auto;padding:1rem;text-align:center;}

input{
  padding:0.6rem;
  font-size:1rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:60%;
  max-width:400px;
}
button{
  padding:0.6rem 1rem;
  background:var(--primary);
  border:none;
  border-radius:6px;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-left:0.5rem;
}
button:hover{opacity:0.9;}

.iframe{
  display:none;
  aspect-ratio:16/9;
  margin:2rem auto;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

#results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:1rem;
  margin-top:2rem;
}

.video-card{
  background:rgba(0,0,0,0.05);
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:0.2s;
}
[data-theme="dark"] .video-card{
  background:rgba(255,255,255,0.05);
}
.video-card:hover{transform:scale(1.03);}
.video-card img{width:100%;display:block;}

.video-info{
  padding:0.5rem;
  text-align:left;
}
.video-info strong{
  display:block;
  font-size:0.9rem;
}
.video-info small{
  opacity:0.7;
  display:block;
}

.theme-toggle{
  position:absolute;
  top:1rem;
  right:1rem;
}

@media(max-width:600px){
  input,button{width:100%;margin:0.5rem 0;}
}
</style>

<script>
const API_KEY = "YOUR_API_KEY_HERE";

/* ---------- Theme ---------- */
function setTheme(){
  const saved = localStorage.getItem("theme");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  const theme = saved ? saved : (prefersDark ? "dark" : "light");
  document.documentElement.setAttribute("data-theme", theme);
}

function toggleTheme(){
  const current = document.documentElement.getAttribute("data-theme");
  const newTheme = current === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}

setTheme();

/* ---------- Search ---------- */
async function searchVideos(query){
  const results = document.getElementById("results");
  results.innerHTML = "Searching...";

  try {
    const res = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );

    const data = await res.json();
    results.innerHTML = "";

    if(!data.items || data.items.length === 0){
      results.innerHTML = "No results found.";
      return;
    }

    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const channel = item.snippet.channelTitle;
      const thumb = item.snippet.thumbnails.medium.url;

      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${thumb}">
        <div class="video-info">
          <strong>${title}</strong>
          <small>${channel}</small>
        </div>
      `;
      card.onclick = () => loadVideo(videoId);
      results.appendChild(card);
    });

  } catch(err) {
    console.error(err);
    results.innerHTML = "Search failed. Check console.";
  }
}

/* ---------- Load Video ---------- */
function loadVideo(videoId){
  const player = document.getElementById("player");
  player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
  document.querySelector(".iframe").style.display = "block";
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ---------- Form ---------- */
function handleSearch(event){
  event.preventDefault();
  const query = document.getElementById("searchInput").value.trim();
  if(query){
    searchVideos(query);
  }
}
</script>
</html>
