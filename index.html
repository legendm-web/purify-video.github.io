<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign v32.0</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010204; --sidebar: #06080c; --card: #0c0f16;
            --primary: #8b5cf6; --text: #f1f5f9; --border: rgba(255,255,255,0.06);
            --sub: #f59e0b; --warn: #ef4444; --like: #3b82f6;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Structure */
        aside { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: 900; font-size: 1.8rem; color: var(--primary); letter-spacing: -2px; cursor: pointer; margin-bottom: 2rem; }
        .nav-item { padding: 12px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.4); font-weight: 700; margin-bottom: 5px; text-decoration: none; display: block; }
        .nav-item.active { background: rgba(139, 92, 246, 0.1); color: var(--primary); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; gap: 20px; align-items: center; }
        .content-area { flex: 1; overflow-y: auto; padding: 2rem; background: radial-gradient(circle at top right, #0d1117, #010204); }

        /* Watch Layout */
        .watch-grid { display: grid; grid-template-columns: 1fr 380px; gap: 2rem; max-width: 1700px; margin: 0 auto; }
        .theater-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 16px; overflow: hidden; }
        .theater-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Social UI */
        .action-bar { display: flex; align-items: center; gap: 15px; margin-top: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .btn { padding: 10px 20px; border-radius: 100px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-sub { background: var(--text); color: #000; }
        .btn-sub.active { background: var(--card); color: var(--text); border: 1px solid var(--border); }
        .btn-like { background: rgba(59, 130, 246, 0.1); color: var(--like); }
        .btn-channel { background: rgba(139, 92, 246, 0.1); color: var(--primary); }

        .info-panel { background: var(--card); border-radius: 16px; padding: 20px; margin-top: 20px; border: 1px solid var(--border); }
        .info-header { font-size: 11px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; }
        
        /* Sidebar Recommendations */
        .rec-item { display: flex; gap: 12px; margin-bottom: 15px; cursor: pointer; }
        .rec-thumb { width: 160px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; background: #000; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--primary); }
    </style>
</head>
<body>

<div id="boot-screen">SYNCING_SOCIAL_CORE...</div>

<aside>
    <div class="logo" onclick="app.nav('/home')">DivTube</div>
    <a class="nav-item active" id="link-home" onclick="app.nav('/home')">üì° Feed</a>
    <a class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Core</a>
</aside>

<main>
    <div class="top-bar">
        <input type="text" id="globalSearch" placeholder="Search Sovereign Network..." style="flex:1; background:var(--card); border:1px solid var(--border); color:white; padding:12px 20px; border-radius:100px; outline:none;" onkeydown="if(event.key==='Enter') app.search(this.value)">
    </div>

    <div class="content-area">
        <section id="view-home" class="view" style="display:none;">
            <div id="grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px,1fr)); gap:1.5rem;"></div>
        </section>

        <section id="view-watch" class="view" style="display:none;">
            <div class="watch-grid">
                <div class="main-player">
                    <div class="theater-container" id="theater-mount"></div>
                    <h1 id="t-title" style="margin:20px 0 10px 0; font-size:1.5rem;"></h1>
                    
                    <div class="action-bar">
                        <div id="watch-channel-mount" style="font-weight:900; margin-right:auto; cursor:pointer; color:var(--primary);" onclick="app.openChannel(app.activeVideo.channelId)"></div>
                        <button id="btn-like" class="btn btn-like" onclick="app.toggleLike()">üëç <span id="like-count">0</span></button>
                        <button id="btn-sub-watch" class="btn btn-sub" onclick="app.toggleSub(app.activeVideo.channelId)">SUBSCRIBE</button>
                        <button class="btn btn-channel" onclick="app.openChannel(app.activeVideo.channelId)">CHANNEL INFO</button>
                    </div>

                    <div class="info-panel">
                        <div class="info-header">Intelligence Description</div>
                        <div id="t-desc" style="font-size:14px; color:#aaa; line-height:1.6; white-space: pre-wrap;"></div>
                    </div>

                    <div class="info-panel" style="margin-top:20px;">
                        <div class="info-header">Neural Comments</div>
                        <div id="t-comments" style="color:#555; font-style:italic;">Comments are simulated based on neural weight... (No API integration for comments currently active)</div>
                    </div>
                </div>

                <div class="rec-block" id="rec-sidebar"></div>
            </div>
        </section>

        <section id="view-settings" class="view" style="display:none;">
            <div style="max-width:400px; background:var(--card); padding:2rem; border-radius:16px;">
                <label style="font-size:10px; font-weight:900;">API_V3_KEY</label>
                <input type="password" id="ytKey" style="width:100%; margin:10px 0; padding:12px; background:#000; border:1px solid var(--border); color:white; border-radius:8px;">
                <button class="btn" style="background:var(--primary); color:white; width:100%;" onclick="app.saveKey()">RELOAD ENGINE</button>
            </div>
        </section>
    </div>
</main>

<div id="modal-overlay" onclick="this.style.display='none'" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; display:none; align-items:center; justify-content:center;">
    <div id="modal-content" onclick="event.stopPropagation()" style="background:var(--bg); width:90%; max-width:1000px; border-radius:24px; border:1px solid var(--border); padding:2rem; max-height:85vh; overflow-y:auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="m-title" style="margin:0;"></h2>
            <div id="m-sub-btn"></div>
        </div>
        <div id="m-vids" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:15px;"></div>
    </div>
</div>

<script type="py">
import json
from js import window

class SovereignAI:
    def rank(self, pool_json, brain_json):
        pool = json.loads(pool_json)
        brain = json.loads(brain_json)
        subs = brain.get("subs", [])
        for v in pool:
            v['isSubbed'] = v['channelId'] in subs
            v['score'] = 1000 if v['isSubbed'] else 1
        pool.sort(key=lambda x: x['score'], reverse=True)
        return json.dumps(pool)

engine = SovereignAI()
window.pyRanker = engine.rank
window.app.onEngineReady()
</script>

<script>
const app = {
    basePath: window.location.pathname.startsWith('/DivTube') ? '/DivTube' : '',
    db: JSON.parse(localStorage.getItem('div_v32')) || { key: "", pool: [], brain: { subs: [], liked: [] } },
    activeVideo: null,
    engineReady: false,

    init() {
        document.getElementById('ytKey').value = this.db.key;
        window.onpopstate = () => this.route();
        this.route();
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.display = 'none';
        this.route();
    },

    nav(path) { 
        window.history.pushState({}, "", this.basePath + path); 
        this.route(); 
    },

    route() {
        const route = window.location.pathname.replace(this.basePath, '') || '/home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        
        if (route.includes('settings')) document.getElementById('view-settings').style.display = 'block';
        else if (route.includes('watch')) document.getElementById('view-watch').style.display = 'block';
        else {
            document.getElementById('view-home').style.display = 'block';
            this.renderHome();
        }
    },

    async search(q) {
        if (!this.db.key) return alert("API Key Required");
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&maxResults=20&type=video&key=${this.db.key}`);
        const data = await res.json();
        const mapped = data.items.map(i => ({
            id: i.id.videoId, channelId: i.snippet.channelId, channelTitle: i.snippet.channelTitle,
            title: i.snippet.title.replace(/['"]/g, ""), thumb: i.snippet.thumbnails.high.url,
            desc: i.snippet.description
        }));
        this.db.pool = [...mapped, ...this.db.pool].slice(0, 100);
        this.save();
        this.nav('/home');
    },

    renderHome() {
        if (!this.engineReady) return;
        const ranked = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('grid').innerHTML = ranked.map(v => `
            <div class="card" style="cursor:pointer;" onclick="app.play('${v.id}')">
                <div style="width:100%; aspect-ratio:16/9; overflow:hidden; border-radius:12px; background:#000;">
                    <img src="${v.thumb}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div style="padding:12px;">
                    <div style="font-weight:800; font-size:14px; height:40px; overflow:hidden;">${v.title}</div>
                    <div style="color:var(--primary); font-size:11px; margin-top:8px;">${v.channelTitle}</div>
                </div>
            </div>
        `).join('');
    },

    play(id) {
        const video = this.db.pool.find(v => v.id === id);
        if (!video) return;
        this.activeVideo = video;
        this.nav('/watch');
        
        document.getElementById('theater-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        document.getElementById('t-title').innerText = video.title;
        document.getElementById('t-desc').innerText = video.desc || "No intelligence provided for this node.";
        document.getElementById('watch-channel-mount').innerText = video.channelTitle;
        
        this.updateWatchUI();
        this.renderRecommendations();
        window.scrollTo(0,0);
    },

    updateWatchUI() {
        const isSubbed = this.db.brain.subs.includes(this.activeVideo.channelId);
        const btnSub = document.getElementById('btn-sub-watch');
        btnSub.innerText = isSubbed ? "SUBSCRIBED" : "SUBSCRIBE";
        btnSub.className = `btn btn-sub ${isSubbed ? 'active' : ''}`;

        const isLiked = this.db.brain.liked.includes(this.activeVideo.id);
        document.getElementById('btn-like').style.background = isLiked ? 'var(--like)' : '';
        document.getElementById('btn-like').style.color = isLiked ? '#fff' : '';
    },

    toggleSub(cid) {
        const idx = this.db.brain.subs.indexOf(cid);
        if (idx > -1) this.db.brain.subs.splice(idx, 1);
        else this.db.brain.subs.push(cid);
        this.save();
        if (this.activeVideo) this.updateWatchUI();
    },

    toggleLike() {
        const idx = this.db.brain.liked.indexOf(this.activeVideo.id);
        if (idx > -1) this.db.brain.liked.splice(idx, 1);
        else this.db.brain.liked.push(this.activeVideo.id);
        this.save();
        this.updateWatchUI();
    },

    async openChannel(cid) {
        const overlay = document.getElementById('modal-overlay');
        overlay.style.display = 'flex';
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${cid}&key=${this.db.key}`);
        const data = await res.json();
        const info = data.items[0].snippet;
        
        document.getElementById('m-title').innerText = info.title;
        document.getElementById('m-sub-btn').innerHTML = `<button class="btn btn-sub" onclick="app.toggleSub('${cid}'); app.openChannel('${cid}')">${this.db.brain.subs.includes(cid) ? 'SUBSCRIBED' : 'SUBSCRIBE'}</button>`;
        
        const vRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${cid}&maxResults=12&type=video&key=${this.db.key}`);
        const vData = await vRes.json();
        document.getElementById('m-vids').innerHTML = vData.items.map(v => `
            <div onclick="app.play('${v.id.videoId}')" style="cursor:pointer;">
                <img src="${v.snippet.thumbnails.medium.url}" style="width:100%; aspect-ratio:16/9; border-radius:10px; object-fit:cover;">
                <div style="font-size:11px; font-weight:800; margin-top:5px;">${v.snippet.title}</div>
            </div>
        `).join('');
    },

    renderRecommendations() {
        const recs = this.db.pool.filter(v => v.id !== this.activeVideo.id).slice(0, 12);
        document.getElementById('rec-sidebar').innerHTML = recs.map(v => `
            <div class="rec-item" onclick="app.play('${v.id}')">
                <img src="${v.thumb}" class="rec-thumb">
                <div class="rec-meta">
                    <div style="font-size:13px; font-weight:800; line-height:1.2;">${v.title.substring(0,50)}...</div>
                    <div style="font-size:11px; color:var(--primary); margin-top:5px;">${v.channelTitle}</div>
                </div>
            </div>
        `).join('');
    },

    saveKey() { this.db.key = document.getElementById('ytKey').value; this.save(); location.reload(); },
    save() { localStorage.setItem('div_v32', JSON.stringify(this.db)); }
};

window.app = app;
app.init();
</script>
</body>
</html>
