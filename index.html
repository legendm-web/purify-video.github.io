<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%238b5cf6'/><path d='M35 30l40 20-40 20z' fill='white'/></svg>">
    
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050507; --sidebar: #0a0a0f; --card: #12121a;
            --primary: #8b5cf6; --text: #ffffff; --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 2rem 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-wrap { display: flex; align-items: center; gap: 12px; margin-bottom: 3rem; cursor: pointer; }
        .logo-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .logo-text { font-weight: 800; font-size: 1.4rem; background: linear-gradient(to right, #fff, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.4); font-weight: 600; margin-bottom: 8px; transition: 0.2s; }
        .nav-item.active { background: rgba(139, 92, 246, 0.1); color: var(--primary); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1.2rem 2.5rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 2rem; }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 14px 24px; border-radius: 16px; outline: none; }

        .content-area { flex: 1; overflow-y: auto; padding: 2.5rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 1.2rem; }
        .neural-tag { font-size: 0.65rem; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; text-align: center; }
        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="boot-screen">
    <div class="loader"></div>
    <div id="boot-text" style="color:var(--primary); font-size:0.75rem; font-weight:800; letter-spacing:2px;">INIT_NEURAL_SUBSYSTEM</div>
    <div id="boot-subtext" style="color:rgba(255,255,255,0.3); font-size:11px;">Awaiting Pyodide environment...</div>
</div>

<aside>
    <div class="logo-wrap" onclick="app.nav('/home')">
        <div class="logo-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="logo-text">DIVTUBE</div>
    </div>
    <nav>
        <div class="nav-item" id="link-home" onclick="app.nav('/home')">üì° Feed</div>
        <div class="nav-item" id="link-history" onclick="app.nav('/history')">üìú History</div>
        <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Engine</div>
    </nav>
</aside>

<main>
    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Inject interest query..." onkeydown="if(event.key==='Enter') app.search(this.value)">
    </div>
    <div class="content-area" id="main-scroll">
        <section id="view-home" class="view" style="display:none;"><div id="home-grid" class="video-grid"></div></section>
        <section id="view-history" class="view" style="display:none;"><div id="history-grid" class="video-grid"></div></section>
        <section id="view-watch" class="view" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 350px; gap:2rem;">
                <div id="theater-mount" style="aspect-ratio:16/9; background:#000; border-radius:24px; overflow:hidden;"></div>
                <div id="rec-sidebar"></div>
            </div>
        </section>
        <section id="view-settings" class="view" style="display:none;">
            <div style="max-width:400px; background:var(--card); padding:2rem; border-radius:20px;">
                <input type="password" id="ytKey" class="search-input" style="width:100%;" placeholder="YouTube API Key">
                <button onclick="app.saveKey()" style="width:100%; margin-top:1rem; padding:12px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">REBOOT ENGINE</button>
            </div>
        </section>
    </div>
</main>

<script type="py" config>
{ "packages": ["micropip"] }
</script>

<script type="py">
import json
import asyncio
from js import window, document

async def boot_sequence():
    sub = document.getElementById("boot-subtext")
    try:
        import micropip
        sub.innerText = "Downloading NumPy..."
        await micropip.install("numpy")
        sub.innerText = "Downloading Scikit-Learn..."
        await micropip.install("scikit-learn")
        
        # Now it is safe to import
        import numpy as np
        from sklearn.feature_extraction.text import TfidfVectorizer
        from sklearn.metrics.pairwise import cosine_similarity
        
        sub.innerText = "Finalizing Weights..."

        def ranker(pool_json, brain_json):
            pool = json.loads(pool_json)
            brain = json.loads(brain_json)
            if not pool: return json.dumps([])

            vectorizer = TfidfVectorizer(stop_words='english')
            titles = [v['title'] for v in pool]
            tfidf_matrix = vectorizer.fit_transform(titles)

            history = brain.get("history", [])
            if history:
                h_text = " ".join([h['title'] for h in history])
                h_vec = vectorizer.transform([h_text])
                scores = cosine_similarity(h_vec, tfidf_matrix).flatten()
                for i, v in enumerate(pool):
                    v['score'] = float(scores[i])
            else:
                for v in pool: v['score'] = 0

            pool.sort(key=lambda x: x['score'], reverse=True)
            return json.dumps(pool)

        window.pyRanker = ranker
        window.app.onEngineReady()
    except Exception as e:
        sub.innerText = f"CRITICAL_FAIL: {str(e)}"

# Fire the async bootloader
asyncio.ensure_future(boot_sequence())
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('div_v44_1')) || { key: "", pool: [], brain: { history: [] } },
    engineReady: false,

    init() {
        document.getElementById('ytKey').value = this.db.key;
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('boot-screen').remove(); this.route(); }, 500);
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        if(!this.engineReady) return;
        const path = window.location.pathname.replace(/^\/|\/$/g, '') || 'home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        if (path === 'settings') this.showView('settings');
        else if (path === 'history') this.showView('history');
        else if (path === 'watch') document.getElementById('view-watch').style.display = 'block';
        else this.showView('home');
    },

    showView(id) {
        document.getElementById(`view-${id}`).style.display = 'block';
        if (id === 'home') this.renderHome();
        if (id === 'history') this.renderHistory();
    },

    async search(q) {
        if (!this.db.key) return alert("Key Required");
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&maxResults=20&type=video&key=${this.db.key}`);
        const data = await res.json();
        const results = data.items.map(i => ({ id: i.id.videoId, title: i.snippet.title, thumb: i.snippet.thumbnails.high.url }));
        this.db.pool = [...results, ...this.db.pool].slice(0, 100);
        this.save();
        this.route();
    },

    renderHome() {
        const ranked = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        this.fillGrid('home-grid', ranked);
    },

    renderHistory() { this.fillGrid('history-grid', this.db.brain.history); },

    fillGrid(id, list) {
        document.getElementById(id).innerHTML = list.map(v => `
            <div class="card" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-info">
                    <div class="neural-tag">${v.score > 0.1 ? 'Neural Match' : 'Discovery'}</div>
                    <div style="font-weight:700; font-size:0.85rem; margin-top:5px;">${v.title}</div>
                </div>
            </div>`).join('');
    },

    play(id) {
        const video = [...this.db.pool, ...this.db.brain.history].find(v => v.id === id);
        if (video) {
            this.db.brain.history = [video, ...this.db.brain.history.filter(x => x.id !== id)].slice(0, 30);
            this.save();
        }
        this.nav('/watch');
        document.getElementById('theater-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
    },

    saveKey() { this.db.key = document.getElementById('ytKey').value; this.save(); location.reload(); },
    save() { localStorage.setItem('div_v44_1', JSON.stringify(this.db)); }
};
window.app = app;
app.init();
</script>
</body>
</html>
